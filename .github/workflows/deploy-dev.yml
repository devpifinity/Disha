name: Deploy to Development

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Confirm deployment to Development'
        required: true
        default: 'development'
        type: choice
        options:
          - development
      branch:
        description: 'Branch to deploy from'
        required: false
        default: 'main'
        type: string

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Quality Checks
    uses: ./.github/workflows/quality-checks.yml
    with:
      node-version: '18'
      branch: ${{ inputs.branch || 'main' }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: quality-checks
    environment: development

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || 'main' }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::418295724706:role/GitHub-OIDC
          role-session-name: GitHubActions-Deploy-Dev
          aws-region: us-east-1

      - name: Get Infrastructure Outputs
        run: |
          echo "ğŸ” Querying infrastructure stack outputs..."
          
          STACK_NAME="disha-career-platform-dev"
          
          # Query stack outputs directly from CloudFormation
          S3_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`S3BucketName`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          CLOUDFRONT_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteUrl`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          # Validate outputs exist
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "None" ]; then
            echo "âŒ S3 bucket name not found in stack outputs"
            echo "ğŸ’¡ Make sure infrastructure is deployed first"
            exit 1
          fi
          
          if [ -z "$CLOUDFRONT_ID" ] || [ "$CLOUDFRONT_ID" = "None" ]; then
            echo "âŒ CloudFront distribution ID not found in stack outputs"
            echo "ğŸ’¡ Make sure infrastructure is deployed first"
            exit 1
          fi
          
          if [ -z "$WEBSITE_URL" ] || [ "$WEBSITE_URL" = "None" ]; then
            echo "âŒ Website URL not found in stack outputs"
            echo "ğŸ’¡ Make sure infrastructure is deployed first"
            exit 1
          fi
          
          echo "âœ… Retrieved from stack: $STACK_NAME"
          echo "âœ… S3 bucket: $S3_BUCKET"
          echo "âœ… CloudFront distribution: $CLOUDFRONT_ID"
          echo "âœ… Website URL: $WEBSITE_URL"
          
          # Set as environment variables for subsequent steps
          echo "S3_BUCKET_NAME=$S3_BUCKET" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=$CLOUDFRONT_ID" >> $GITHUB_ENV
          echo "WEBSITE_URL=$WEBSITE_URL" >> $GITHUB_ENV

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://$S3_BUCKET_NAME \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html with shorter cache for SPA routing
          aws s3 cp dist/index.html s3://$S3_BUCKET_NAME/index.html \
            --cache-control "public,max-age=300"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“ Environment: Development"
          echo "ğŸŒ URL: $WEBSITE_URL"
          echo "ğŸ“¦ Bucket: $S3_BUCKET_NAME"
          echo "ğŸ”„ Distribution: $CLOUDFRONT_DISTRIBUTION_ID"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"