name: Deploy to Development

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Confirm deployment to Development'
        required: true
        default: 'development'
        type: choice
        options:
          - development
      branch:
        description: 'Branch to deploy from'
        required: false
        default: 'main'
        type: string

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Quality Checks
    uses: ./.github/workflows/quality-checks.yml
    with:
      node-version: '18'
      branch: ${{ inputs.branch || 'main' }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: quality-checks
    environment: development

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || 'main' }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::418295724706:role/GitHub-OIDC
          role-session-name: GitHubActions-Deploy-Dev
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ vars.S3_BUCKET_NAME_DEV }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html with shorter cache for SPA routing
          aws s3 cp dist/index.html s3://${{ vars.S3_BUCKET_NAME_DEV }}/index.html \
            --cache-control "public,max-age=300"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìç Environment: Development"
          echo "üåê URL: ${{ vars.WEBSITE_URL_DEV }}"
          echo "üì¶ Bucket: ${{ vars.S3_BUCKET_NAME_DEV }}"
          echo "üîÑ Distribution: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_DEV }}"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"